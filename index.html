<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slide for Valentine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff4d6d;
            --grey: #bdc3c7;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card { text-align: center; width: 90%; }
        h1 { color: var(--pink); margin-bottom: 50px; }

        .slider-container {
            position: relative;
            width: 280px;
            margin: 20px auto;
            background: #fff;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* The Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 50px;
            background: transparent;
            cursor: pointer;
        }

        /* The Thumb (The part you grab) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background: var(--pink);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #no-slider::-webkit-slider-thumb { background: var(--grey); }

        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            font-weight: bold;
            color: #555;
            letter-spacing: 1px;
        }

        #success { display: none; text-align: center; }
        #success img { width: 80%; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="main-ui" class="card">
        <h1>Be my Valentine? üíñ</h1>

        <div class="slider-container">
            <span class="label">Slide to say YES ‚Üí</span>
            <input type="range" id="yes-slider" value="0" min="0" max="100">
        </div>

        <div class="slider-container">
            <span class="label">Slide for No ‚Üê</span>
            <input type="range" id="no-slider" value="100" min="0" max="100">
        </div>
    </div>

    <div id="success">
        <h1>YAY! ‚ù§Ô∏è</h1>
        <img src="https://yiftahtau.github.io/valentine/kiss.jpeg" alt="Us">
    </div>

    <script>
        const yesSlider = document.getElementById('yes-slider');
        const noSlider = document.getElementById('no-slider');
        const mainUi = document.getElementById('main-ui');
        const success = document.getElementById('success');

        // NO SLIDER: If they try to slide it left, it snaps back
        noSlider.addEventListener('input', () => {
            if (noSlider.value < 10) {
                // Instantly snap back or prevent sliding
                noSlider.value = 100;
            }
        });

        // YES SLIDER: Must reach the end to trigger
        yesSlider.addEventListener('change', () => {
            if (yesSlider.value >= 95) {
                showSuccess();
            } else {
                // If they let go early, snap back to start
                yesSlider.value = 0;
            }
        });

        function showSuccess() {
            mainUi.style.display = 'none';
            success.style.display = 'block';

            // Firework effect
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
